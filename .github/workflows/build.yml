name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  checks: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --add-data "teacher_doc_generator.py;." `
          --add-data "credentials.json;." `
          --add-data "courses.json;." `
          --add-data "teachers.json;." `
          --hidden-import teacher_doc_generator `
          --hidden-import PyQt6 `
          --hidden-import PyQt6.QtCore `
          --hidden-import PyQt6.QtWidgets `
          --hidden-import PyQt6.QtGui `
          --hidden-import docx `
          --hidden-import google.oauth2 `
          --hidden-import google.auth `
          --hidden-import googleapiclient `
          --hidden-import googleapiclient.discovery `
          --hidden-import google.oauth2.service_account `
          --hidden-import PIL `
          --hidden-import pandas `
          --hidden-import odf `
          --collect-submodules PyQt6 `
          --collect-submodules google `
          --collect-submodules googleapiclient `
          --collect-submodules PIL `
          --collect-submodules pandas `
          --collect-submodules docx `
          --collect-submodules odf `
          --name "TeacherDocGenerator_Win" `
          main.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeacherDocGenerator-Windows
        path: dist/TeacherDocGenerator_Win.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed \
          --add-data "teacher_doc_generator.py:." \
          --add-data "credentials.json:." \
          --add-data "courses.json:." \
          --add-data "teachers.json:." \
          --hidden-import teacher_doc_generator \
          --hidden-import PyQt6 \
          --hidden-import PyQt6.QtCore \
          --hidden-import PyQt6.QtWidgets \
          --hidden-import PyQt6.QtGui \
          --hidden-import docx \
          --hidden-import google.oauth2 \
          --hidden-import google.auth \
          --hidden-import googleapiclient \
          --hidden-import googleapiclient.discovery \
          --hidden-import google.oauth2.service_account \
          --hidden-import PIL \
          --hidden-import pandas \
          --hidden-import odf \
          --collect-submodules PyQt6 \
          --collect-submodules google \
          --collect-submodules googleapiclient \
          --collect-submodules PIL \
          --collect-submodules pandas \
          --collect-submodules docx \
          --collect-submodules odf \
          --name "TeacherDocGenerator_Mac" \
          main.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeacherDocGenerator-macOS
        path: dist/TeacherDocGenerator_Mac
