name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --debug all `
          --hidden-import PyQt6 `
          --hidden-import PyQt6.QtCore `
          --hidden-import PyQt6.QtWidgets `
          --hidden-import PyQt6.QtGui `
          --hidden-import docx `
          --hidden-import google.oauth2 `
          --hidden-import google.auth `
          --hidden-import googleapiclient `
          --hidden-import googleapiclient.discovery `
          --hidden-import google.oauth2.service_account `
          --hidden-import PIL `
          --hidden-import pandas `
          --hidden-import odf `
          --collect-submodules PyQt6 `
          --collect-submodules google `
          --collect-submodules googleapiclient `
          --collect-submodules PIL `
          --collect-submodules pandas `
          --collect-submodules docx `
          --collect-submodules odf `
          --name "TeacherDocGenerator_Win" `
          main.py
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeacherDocGenerator-Windows
        path: dist/TeacherDocGenerator_Win.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --debug all \
          --hidden-import PyQt6 \
          --hidden-import PyQt6.QtCore \
          --hidden-import PyQt6.QtWidgets \
          --hidden-import PyQt6.QtGui \
          --hidden-import docx \
          --hidden-import google.oauth2 \
          --hidden-import google.auth \
          --hidden-import googleapiclient \
          --hidden-import googleapiclient.discovery \
          --hidden-import google.oauth2.service_account \
          --hidden-import PIL \
          --hidden-import pandas \
          --hidden-import odf \
          --collect-submodules PyQt6 \
          --collect-submodules google \
          --collect-submodules googleapiclient \
          --collect-submodules PIL \
          --collect-submodules pandas \
          --collect-submodules docx \
          --collect-submodules odf \
          --name "TeacherDocGenerator_Mac" \
          main.py
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeacherDocGenerator-macOS
        path: dist/TeacherDocGenerator_Mac
